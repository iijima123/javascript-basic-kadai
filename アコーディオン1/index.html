<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アコーディオン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <dl>
    <div>
      <dt>HTML</dt>
      <dd>Hyper Text Markup language(ハイパーテキスト・マークアップ・ランゲージ）の略で、WEBサイトを作る上で最も基本的な言語のひとつです。
    </div>
    <div>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets(カスケーディング・スタイル。シート）の略で、HTMLで作成された文章の見た目や装飾を整える役割があります。</dd>
    </div>
    <div>
      <dt>JavaScript</dt>
      <dd>JavaScript(ジャバスクリプト）はWEBページの様々な場面で使われているプログラミング言語です。HTMLで作成したコンテンツを変更したり、CSSで作成したスタイルを変更したりすることもできます。</dd>
    </div>


  <script src="main.js"></script>
</body>
</html>
