<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slider main container -->
<button class="sliderButton">ダウンロードはこちらから</button>
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/dog-6240043_640.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/animal-4085255_640.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/bulldog-1224267_640.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/dog-2561134_640.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/dog-4465690_640.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/dog-5357794_640.jpg" alt=""></div>
  
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
