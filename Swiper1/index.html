<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Slider main container -->
  <div class="swiper js-main-swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/image-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-3.jpg" alt=""></div>
   
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="swiper js-sub-swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/image-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/image-3.jpg" alt=""></div>
   
      
    </div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
